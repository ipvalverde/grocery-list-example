<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add item below</h1>
    </div>
    <form novalidate name="groceryForm" class="form-horizontal">
        
        <div class="alert alert-danger" ng-show="groceryForm.$invalid && groceryForm.$dirty">
            The item name is required and can only contain letters, numbers and spaces.
        </div>
        
        <div class="form-group" ng-class="{'has-error': groceryForm.itemName.$invalid}">
            <label for="groceryItem" class="control-label col-xs-2">Item name:</label>
            <div class="col-xs-10">
                <input name="itemName" ng-pattern="/^[a-zA-Z0-9 ]*$/" type="text" class="form-control"
                ng-model="groceryItem.itemName" placeholder="Grocery item name" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-success" ng-click="groceryForm.$valid && save()">
                    <i class="fa fa-floppy-o"></i>
                    Save
                </button>
                <a href="#/" class="btn btn-default">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
